os: linux
language: cpp
sudo: required

services:
  - docker

env:
  global:
  - AWS_S3_BUCKET=dl.kuzzle.io
  - AWS_CLOUDFRONT_DISTRIBUTION_ID=E12YL8EZVABYR0
  # AWS ACCESS KEY ID
  - secure: ""
  # AWS SECRET ACCESS KEY
  - secure: ""

before_install:
  - sudo sysctl -w vm.max_map_count=262144
  - ./.ci/start_kuzzle.sh

addons:
  apt:
    packages:
    - python
    - python-pip

install:
  - pip install awscli --upgrade --user

before_deploy:
  - sudo ./.ci/package_build.sh

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: $AWS_S3_BUCKET
  region: us-west-2
  skip_cleanup: true
  upload-dir: sdk/cpp/$TRAVIS_BRANCH
  local-dir: deploy
  on:
    condition: "$COMPILATOR = gcc"

after_deploy:
  - aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

matrix:
  include:
# ---------------------------------------------
# GCC: Build, test and deploy (only on master)
# ---------------------------------------------
# AMD64
# ---------------------------------------
    - env:
        - ARCH="amd64"
        - COMPILATOR="gcc"

      script:
        # Build & Test
        - docker run --rm -it --network ci_default --link kuzzle -v "$(pwd)":/mnt kuzzleio/sdk-cross:gcc bash -c "make && ./.ci/build_tests.sh && ./.ci/run_test.sh"


# ---------------------------------------
# I386
# ---------------------------------------
    - env:
        - ARCH="i386"
        - COMPILATOR="gcc"

      script:
        # Build & Test
        - docker run --rm -it --network ci_default --link kuzzle -v "$(pwd)":/mnt kuzzleio/sdk-cross:gcc-i386 bash -c "make && ./.ci/build_tests.sh && ./.ci/run_test.sh"

# ---------------------------------------
# ARMV7
# ---------------------------------------
    - env:
        - ARCH="armhf"
        - COMPILATOR="gcc"

      script:
        # Build
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:gcc-armhf bash -c "make && ./.ci/build_tests.sh"
        # Test
        - docker run --rm --privileged multiarch/qemu-user-static:register
        - docker run --rm -it --network ci_default --link kuzzle -v "$(pwd)":/mnt kuzzleio/sdk-cross:armhf-cpp-runner ./.ci/run_test.sh

# ---------------------------------------
# ARMV8
# ---------------------------------------
    - env:
        - ARCH="aarch64"
        - COMPILATOR="gcc"

      script:
        # Build
        - docker run --rm -it -v "$(pwd)":/mnt kuzzleio/sdk-cross:gcc-aarch64 bash -c "make && ./.ci/build_tests.sh"
        # Test
        - docker run --rm --privileged multiarch/qemu-user-static:register
        - docker run --rm -it --network ci_default --link kuzzle -v "$(pwd)":/mnt kuzzleio/sdk-cross:aarch64-cpp-runner ./.ci/run_test.sh

# ---------------------------------------------
# CLANG: Build & Test (AMD64 & i386 only)
# ---------------------------------------------
# AMD64
# ---------------------------------------
    - env:
        - ARCH="amd64"
        - COMPILATOR="clang"

      script:
        # Build & Test
        - docker run --rm -it --network ci_default --link kuzzle -v "$(pwd)":/mnt kuzzleio/sdk-cross:clang bash -c "make && ./.ci/build_tests.sh && ./.ci/run_test.sh"

# ---------------------------------------
# I386
# ---------------------------------------

    - env:
        - ARCH="i386"
        - COMPILATOR="clang"

      script:
        # Build & Test
        - docker run --rm -it --network ci_default --link kuzzle -v "$(pwd)":/mnt kuzzleio/sdk-cross:clang-i386 bash -c "make && ./.ci/build_tests.sh && ./.ci/run_test.sh"

