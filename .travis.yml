language: cpp
dist: trusty
install:
  - git clone git@github.com:${TRAVIS_REPO_SLUG}.git
script: make && cd test && ./build_cpp_tests && ./_build_cpp_tests/KuzzleSDKStepDefs& && cucumber
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
      env:
        - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6"